version: '3.8'

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Hippo Web API
  hippo-web:
    build:
      context: ..
      dockerfile: hippo-web/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount data directory
      - hippo_data:/data
      # Optionally mount a folder to index
      # - /path/to/your/files:/mnt/files:ro
    environment:
      - HIPPO_HOST=0.0.0.0
      - HIPPO_PORT=3000
      - HIPPO_DATA_DIR=/data
      - RUST_LOG=hippo_web=info,hippo_core=info
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  qdrant_data:
    driver: local
  hippo_data:
    driver: local

networks:
  default:
    name: hippo-network
