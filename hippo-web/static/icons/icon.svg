<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#6366f1"/>

  <!-- Hippo silhouette -->
  <g transform="translate(256, 256)">
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="120" ry="80" fill="#ffffff" opacity="0.95"/>

    <!-- Head -->
    <ellipse cx="-40" cy="-20" rx="80" ry="70" fill="#ffffff" opacity="0.95"/>

    <!-- Snout -->
    <ellipse cx="-85" cy="-15" rx="35" ry="30" fill="#ffffff" opacity="0.95"/>

    <!-- Ears -->
    <ellipse cx="-70" cy="-65" rx="18" ry="25" fill="#ffffff" opacity="0.95"/>
    <ellipse cx="-10" cy="-70" rx="18" ry="25" fill="#ffffff" opacity="0.95"/>

    <!-- Eyes -->
    <circle cx="-55" cy="-30" r="8" fill="#1e1b4b"/>
    <circle cx="-25" cy="-35" r="8" fill="#1e1b4b"/>

    <!-- Eye highlights -->
    <circle cx="-53" cy="-33" r="3" fill="#ffffff"/>
    <circle cx="-23" cy="-38" r="3" fill="#ffffff"/>

    <!-- Nostrils -->
    <ellipse cx="-90" cy="-10" rx="4" ry="6" fill="#4338ca"/>
    <ellipse cx="-80" cy="-8" rx="4" ry="6" fill="#4338ca"/>

    <!-- Legs -->
    <rect x="-90" y="80" width="25" height="50" rx="12" fill="#ffffff" opacity="0.95"/>
    <rect x="-40" y="85" width="25" height="50" rx="12" fill="#ffffff" opacity="0.95"/>
    <rect x="15" y="85" width="25" height="50" rx="12" fill="#ffffff" opacity="0.95"/>
    <rect x="65" y="80" width="25" height="50" rx="12" fill="#ffffff" opacity="0.95"/>

    <!-- Tail -->
    <path d="M 110 30 Q 140 40 145 60 Q 148 75 140 85"
          stroke="#ffffff" stroke-width="15" fill="none"
          stroke-linecap="round" opacity="0.95"/>

    <!-- Memory symbol (document icon on body) -->
    <g transform="translate(20, 30)">
      <rect x="-20" y="-20" width="40" height="50" rx="4" fill="#4338ca" opacity="0.7"/>
      <line x1="-12" y1="-8" x2="12" y2="-8" stroke="#ffffff" stroke-width="2"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#ffffff" stroke-width="2"/>
      <line x1="-12" y1="8" x2="8" y2="8" stroke="#ffffff" stroke-width="2"/>
      <line x1="-12" y1="16" x2="12" y2="16" stroke="#ffffff" stroke-width="2"/>
    </g>
  </g>

  <!-- Brand text (optional - can be removed for cleaner icon) -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    HIPPO
  </text>
</svg>
