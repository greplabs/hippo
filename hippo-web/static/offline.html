<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Hippo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 32px;
      opacity: 0.9;
    }

    .offline-tips {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 24px;
      text-align: left;
      backdrop-filter: blur(10px);
      margin-bottom: 24px;
    }

    .offline-tips h3 {
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    .offline-tips ul {
      list-style: none;
      padding-left: 0;
    }

    .offline-tips li {
      padding: 8px 0;
      padding-left: 28px;
      position: relative;
    }

    .offline-tips li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      font-weight: bold;
      color: #a5f3fc;
    }

    .retry-button {
      display: inline-block;
      padding: 14px 32px;
      background: white;
      color: #667eea;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .connection-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.2);
      border-radius: 20px;
      font-size: 0.9rem;
      margin-top: 16px;
      backdrop-filter: blur(10px);
    }

    .connection-status.online {
      background: rgba(16, 185, 129, 0.2);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s ease-in-out infinite;
    }

    .connection-status.online .status-dot {
      background: #10b981;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .offline-icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>

    <h1>You're Offline</h1>

    <p>
      No internet connection detected. Some features may be limited while you're offline.
    </p>

    <div class="offline-tips">
      <h3>What you can still do:</h3>
      <ul>
        <li>Search previously loaded files</li>
        <li>View cached thumbnails</li>
        <li>Browse indexed memories</li>
        <li>Use tags and filters</li>
      </ul>
    </div>

    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="connection-status" id="status">
      <span class="status-dot"></span>
      <span id="status-text">Offline</span>
    </div>
  </div>

  <script>
    // Monitor connection status
    const statusElement = document.getElementById('status');
    const statusText = document.getElementById('status-text');

    function updateStatus() {
      if (navigator.onLine) {
        statusElement.classList.add('online');
        statusText.textContent = 'Back Online!';

        // Auto-reload after 2 seconds
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      } else {
        statusElement.classList.remove('online');
        statusText.textContent = 'Offline';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check immediately
    updateStatus();

    // Periodic connection check
    setInterval(() => {
      fetch('/manifest.json', { method: 'HEAD', cache: 'no-cache' })
        .then(() => {
          if (!navigator.onLine) {
            window.location.reload();
          }
        })
        .catch(() => {
          // Still offline
        });
    }, 5000);
  </script>
</body>
</html>
