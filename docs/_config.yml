# Site settings
title: Hippo Documentation
description: The Memory That Never Forgets - A local-first, AI-powered file organizer built with Rust + Tauri
baseurl: "/hippo" # the subpath of your site, e.g. /blog
url: "https://greplabs.github.io" # the base hostname & protocol for your site

# Repository
repository: greplabs/hippo

# Theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: dark

# Logo
logo: "/assets/images/hippo-logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Mermaid diagrams
mermaid:
  version: "9.1.3"

# Heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "GitHub":
    - "https://github.com/greplabs/hippo"
  "Download":
    - "https://github.com/greplabs/hippo/releases"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Footer
footer_content: 'Copyright &copy; 2024 Hippo Contributors. Distributed by an <a href="https://github.com/greplabs/hippo/blob/main/LICENSE">MIT license.</a>'

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Git integration for "Edit this page" links
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/greplabs/hippo"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"

# Collections
collections:
  docs:
    permalink: "/:path/"
    output: true

# Default settings
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore

# Markdown
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# SEO
twitter:
  username: greplabs
  card: summary_large_image

logo: /assets/images/hippo-logo.png

social:
  name: Hippo
  links:
    - https://github.com/greplabs/hippo

# Analytics (optional - uncomment if needed)
# google_analytics: UA-XXXXXXXX-X

# Call-to-actions
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
