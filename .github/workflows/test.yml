name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 2 AM UTC to catch regressions
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Run tests on multiple Rust versions
  test-versions:
    name: Test on Rust ${{ matrix.rust }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta, nightly]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-

      - name: Run unit tests
        run: cargo +${{ matrix.rust }} test --workspace --lib
        continue-on-error: ${{ matrix.rust == 'nightly' }}

      - name: Run integration tests
        run: cargo +${{ matrix.rust }} test --workspace --test '*'
        continue-on-error: ${{ matrix.rust == 'nightly' }}

      - name: Run doc tests
        run: cargo +${{ matrix.rust }} test --workspace --doc
        continue-on-error: ${{ matrix.rust == 'nightly' }}

  # Integration tests with different configurations
  integration-tests:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        features: [default, all]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            ffmpeg

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg -y

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-integration-

      - name: Run all integration tests
        run: cargo test --workspace --test '*' ${{ matrix.features == 'all' && '--all-features' || '' }}

      - name: Test CLI binary
        run: |
          cargo build --package hippo-cli --release
          # Test that CLI runs without errors
          cargo run --package hippo-cli --release -- --help

      - name: Test Tauri build (smoke test)
        if: matrix.features == 'default'
        run: |
          cd hippo-tauri
          cargo build --release

  # Code coverage with tarpaulin
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-coverage-

      - name: Install tarpaulin
        run: |
          cargo install cargo-tarpaulin || true

      - name: Generate coverage
        run: |
          cargo tarpaulin \
            --workspace \
            --exclude hippo-tauri \
            --timeout 300 \
            --out xml \
            --output-dir coverage \
            --skip-clean \
            --engine llvm

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/cobertura.xml
          flags: unittests
          name: codecov-hippo
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Benchmark tests (optional, only on stable)
  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: |
          # Only run if benches exist
          if [ -d "benches" ] || find . -name "benches" -type d | grep -q .; then
            cargo bench --workspace --no-fail-fast
          else
            echo "No benchmarks found, skipping"
          fi

  # Memory leak detection with valgrind
  memory-check:
    name: Memory Leak Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            valgrind \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Build with debug symbols
        run: cargo build --package hippo-core --profile dev

      - name: Run valgrind on tests
        run: |
          # Run a subset of tests with valgrind
          cargo test --package hippo-core --lib --no-run
          TEST_BIN=$(find target/debug/deps -name 'hippo_core-*' -type f -executable | head -1)
          if [ -n "$TEST_BIN" ]; then
            valgrind \
              --leak-check=full \
              --show-leak-kinds=all \
              --error-exitcode=1 \
              --errors-for-leak-kinds=definite \
              $TEST_BIN --test-threads=1 || echo "Valgrind found issues (non-blocking)"
          fi

  # Test database migrations and schema integrity
  database-tests:
    name: Database Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Run database-specific tests
        run: |
          cargo test --package hippo-core storage --lib
          cargo test --package hippo-core indexer --lib

      - name: Test database schema creation
        run: |
          # Build CLI and test database initialization
          cargo build --package hippo-cli --release

          # Create test database
          mkdir -p /tmp/hippo-test
          export HIPPO_DB_PATH=/tmp/hippo-test/test.db

          # Verify schema can be created (via CLI help which initializes)
          cargo run --package hippo-cli --release -- --help || true

          # Check if database was created with proper schema
          if [ -f "$HIPPO_DB_PATH" ]; then
            sqlite3 "$HIPPO_DB_PATH" ".tables" | grep -E "memories|sources|tags" || echo "Schema check: tables not found (may be expected)"
          fi

  # Cross-compilation tests
  cross-compile:
    name: Cross-compile Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cross-compile check
        run: |
          # Only check hippo-core and hippo-cli for cross-compilation
          # (Tauri requires platform-specific webview, so skip)
          cross check --package hippo-core --target ${{ matrix.target }}
          cross check --package hippo-cli --target ${{ matrix.target }}

  # Security and dependency audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check dependencies
        run: cargo deny check

  # Summary job that depends on all tests
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs:
      - test-versions
      - integration-tests
      - coverage
      - database-tests
      - cross-compile
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Test suite completed"
          if [ "${{ needs.test-versions.result }}" == "failure" ] || \
             [ "${{ needs.integration-tests.result }}" == "failure" ] || \
             [ "${{ needs.database-tests.result }}" == "failure" ]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All required tests passed"
