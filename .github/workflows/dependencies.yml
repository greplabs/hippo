name: Dependency Management

on:
  schedule:
    # Run weekly on Mondays at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  # Update Rust dependencies
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Update dependencies
        run: |
          cargo update
          cargo upgrade --workspace

      - name: Run tests
        run: cargo test --workspace

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: Update Rust dependencies'
          body: |
            ## Automated Dependency Update

            This PR updates Rust dependencies to their latest versions.

            ### Changes
            - Updated `Cargo.lock` with latest compatible versions
            - All tests passed successfully

            Please review the changes and merge if everything looks good.

            ---
            *Auto-generated by GitHub Actions*
          branch: chore/update-dependencies
          delete-branch: true
          labels: dependencies

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit --json > audit-report.json

      - name: Check for vulnerabilities
        run: |
          if cargo audit | grep -q "error:"; then
            echo "::error::Security vulnerabilities found!"
            cargo audit
            exit 1
          else
            echo "No security vulnerabilities found"
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json

  # Check for outdated dependencies
  outdated-check:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-outdated
        run: cargo install cargo-outdated

      - name: Check for outdated dependencies
        run: |
          cargo outdated --workspace --format json > outdated-report.json
          cargo outdated --workspace

      - name: Upload outdated report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies-report
          path: outdated-report.json

  # License compliance check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check licenses
        run: |
          cargo deny check licenses

      - name: Generate license report
        run: |
          cargo deny list --format json > licenses.json
          echo "## License Report" > license-report.md
          echo "" >> license-report.md
          cargo deny list >> license-report.md

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            licenses.json
            license-report.md
