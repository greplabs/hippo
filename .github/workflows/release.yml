name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: hippo
            asset_name: hippo-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: hippo
            asset_name: hippo-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: hippo
            asset_name: hippo-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: hippo.exe
            asset_name: hippo-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/hippo-tauri release/${{ matrix.asset_name }}
          cp target/${{ matrix.target }}/release/hippo release/hippo-cli-${{ matrix.target }}
          chmod +x release/*

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir release
          copy target\${{ matrix.target }}\release\hippo-tauri.exe release\${{ matrix.asset_name }}
          copy target\${{ matrix.target }}\release\hippo.exe release\hippo-cli-${{ matrix.target }}.exe
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: release/*

  # Generate changelog
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev-tag
        run: |
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG="${{ steps.prev-tag.outputs.prev_tag }}"
          CURRENT_TAG="${{ github.ref_name }}"

          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          if [ -z "$PREV_TAG" ]; then
            echo "Initial release" >> changelog.md
          else
            # Get commits since last tag
            echo "### Features" >> changelog.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG..$CURRENT_TAG" --grep="feat:" --grep="feature:" --grep="add:" | sed 's/^feat: //i' | sed 's/^feature: //i' | sed 's/^add: //i' >> changelog.md || echo "- No new features" >> changelog.md
            echo -e "\n" >> changelog.md

            echo "### Bug Fixes" >> changelog.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG..$CURRENT_TAG" --grep="fix:" --grep="bug:" | sed 's/^fix: //i' | sed 's/^bug: //i' >> changelog.md || echo "- No bug fixes" >> changelog.md
            echo -e "\n" >> changelog.md

            echo "### Documentation" >> changelog.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG..$CURRENT_TAG" --grep="docs:" --grep="doc:" | sed 's/^docs: //i' | sed 's/^doc: //i' >> changelog.md || echo "- No documentation changes" >> changelog.md
            echo -e "\n" >> changelog.md

            echo "### Performance" >> changelog.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG..$CURRENT_TAG" --grep="perf:" --grep="performance:" | sed 's/^perf: //i' | sed 's/^performance: //i' >> changelog.md || echo "- No performance improvements" >> changelog.md
            echo -e "\n" >> changelog.md

            echo "### Other Changes" >> changelog.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG..$CURRENT_TAG" --invert-grep --grep="feat:" --grep="fix:" --grep="docs:" --grep="perf:" | head -20 >> changelog.md || echo "- No other changes" >> changelog.md
          fi

          echo "" >> changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG" >> changelog.md

          cat changelog.md
          {
            echo 'changelog<<EOF'
            cat changelog.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.md

  # Create GitHub release
  release:
    name: Create Release
    needs: [build, changelog]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: .

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Move all artifacts to release-assets with proper names
          for dir in artifacts/*/; do
            dirname=$(basename "$dir")
            if [ "$dirname" != "changelog" ]; then
              cp "$dir"* release-assets/ 2>/dev/null || true
            fi
          done

          # Create checksums
          cd release-assets
          sha256sum * > SHA256SUMS.txt
          cd ..

          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL**: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Release Assets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh release-assets/ | tail -n +2 | awk '{printf "- %s (%s)\n", $9, $5}' >> $GITHUB_STEP_SUMMARY

  # Optional: Publish to crates.io (if configured)
  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish hippo-core
        run: |
          cd hippo-core
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Failed to publish hippo-core (may already exist)"
        continue-on-error: true

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish hippo-cli
        run: |
          cd hippo-cli
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Failed to publish hippo-cli (may already exist)"
        continue-on-error: true
