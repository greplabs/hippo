name: Performance Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Benchmark performance
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-bench-

      - name: Install criterion
        run: cargo install cargo-criterion || true

      - name: Run benchmarks
        run: |
          # Create benches directory if it doesn't exist
          mkdir -p benches

          # Only run if benches exist
          if find . -name "benches" -type d | grep -q .; then
            cargo bench --workspace --no-fail-fast -- --output-format bencher | tee benchmark-results.txt
          else
            echo "No benchmarks found, creating placeholder"
            echo "benchmark_placeholder,1000,0,ns/iter" > benchmark-results.txt
          fi

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tool: 'cargo'
          output-file-path: benchmark-results.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-results.txt
            target/criterion/

  # Binary size tracking
  binary-size:
    name: Track Binary Size
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Build release binaries
        run: |
          cargo build --release --package hippo-cli
          cargo build --release --package hippo-tauri

      - name: Measure binary sizes (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "## Binary Sizes (${{ matrix.os }})" > binary-sizes.txt
          echo "" >> binary-sizes.txt

          if [ -f "target/release/hippo" ]; then
            CLI_SIZE=$(du -h target/release/hippo | cut -f1)
            echo "- hippo-cli: $CLI_SIZE" >> binary-sizes.txt
          fi

          if [ -f "target/release/hippo-tauri" ]; then
            GUI_SIZE=$(du -h target/release/hippo-tauri | cut -f1)
            echo "- hippo-tauri: $GUI_SIZE" >> binary-sizes.txt
          fi

          cat binary-sizes.txt

      - name: Measure binary sizes (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "## Binary Sizes (${{ matrix.os }})" | Out-File -FilePath binary-sizes.txt
          "" | Out-File -Append -FilePath binary-sizes.txt

          if (Test-Path "target/release/hippo.exe") {
            $cliSize = (Get-Item "target/release/hippo.exe").Length
            $cliSizeMB = [math]::Round($cliSize / 1MB, 2)
            "- hippo-cli: ${cliSizeMB}MB" | Out-File -Append -FilePath binary-sizes.txt
          }

          if (Test-Path "target/release/hippo-tauri.exe") {
            $guiSize = (Get-Item "target/release/hippo-tauri.exe").Length
            $guiSizeMB = [math]::Round($guiSize / 1MB, 2)
            "- hippo-tauri: ${guiSizeMB}MB" | Out-File -Append -FilePath binary-sizes.txt
          }

          Get-Content binary-sizes.txt

      - name: Upload size report
        uses: actions/upload-artifact@v4
        with:
          name: binary-sizes-${{ matrix.os }}
          path: binary-sizes.txt

  # Compilation time tracking
  compile-time:
    name: Track Compilation Time
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Clean build
        run: cargo clean

      - name: Measure compilation time
        run: |
          START=$(date +%s)
          cargo build --workspace --release
          END=$(date +%s)
          DURATION=$((END - START))

          echo "## Compilation Time" > compile-time.txt
          echo "" >> compile-time.txt
          echo "Full workspace release build: ${DURATION}s" >> compile-time.txt

          cat compile-time.txt

      - name: Upload compile time report
        uses: actions/upload-artifact@v4
        with:
          name: compile-time
          path: compile-time.txt

  # Memory profiling
  memory-profile:
    name: Memory Profiling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            valgrind \
            heaptrack \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Build with debug info
        run: cargo build --package hippo-core --profile dev

      - name: Run memory profiler
        run: |
          # Run basic memory profiling on tests
          cargo test --package hippo-core --no-run
          TEST_BIN=$(find target/debug/deps -name 'hippo_core-*' -type f -executable | head -1)

          if [ -n "$TEST_BIN" ]; then
            echo "Running memory profiling on: $TEST_BIN"

            # Run with massif (heap profiler)
            valgrind --tool=massif --massif-out-file=massif.out $TEST_BIN --test-threads=1 || true

            # Generate readable output
            ms_print massif.out > memory-profile.txt || echo "ms_print failed" > memory-profile.txt

            # Show peak memory usage
            grep "MB" massif.out | tail -1 || echo "No memory info" >> memory-profile.txt
          else
            echo "No test binary found" > memory-profile.txt
          fi

      - name: Upload memory profile
        uses: actions/upload-artifact@v4
        with:
          name: memory-profile
          path: |
            massif.out
            memory-profile.txt

  # Performance summary
  performance-summary:
    name: Performance Summary
    needs: [benchmark, binary-size, compile-time]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate summary
        run: |
          echo "## ðŸ“Š Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Binary sizes
          if [ -d "artifacts/binary-sizes-ubuntu-latest" ]; then
            echo "### Binary Sizes" >> $GITHUB_STEP_SUMMARY
            cat artifacts/binary-sizes-ubuntu-latest/binary-sizes.txt >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Compile time
          if [ -f "artifacts/compile-time/compile-time.txt" ]; then
            cat artifacts/compile-time/compile-time.txt >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Performance metrics tracked on $(date)*" >> $GITHUB_STEP_SUMMARY
