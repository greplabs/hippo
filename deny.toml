# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore specific advisories (use with caution)
ignore = [
    # Example: "RUSTSEC-2020-0053"
]

[licenses]
# Allow licenses used by Hippo
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
    "CC0-1.0",
    "0BSD",
    "MPL-2.0",
    "Unicode-3.0",
]
# How to handle licenses that are not in the allow list
unlicensed = "deny"
# Confidence threshold for license detection
confidence-threshold = 0.8

[[licenses.clarify]]
# Clarify Ring crate's license
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Warn about multiple versions of the same crate
multiple-versions = "warn"
# Wildcards in dependencies
wildcards = "warn"
# Highlight certain crates
highlight = "all"
# Skip crates from being checked
skip = []
# Skip certain crate trees
skip-tree = []

# Deny specific crates (e.g., known to be problematic)
deny = [
    # Example: { name = "openssl", version = "*" }
]

[sources]
# Only allow crates from crates.io and git
unknown-registry = "deny"
unknown-git = "warn"
# Allow git dependencies
allow-git = [
    "https://github.com/cross-rs/cross"
]

[sources.allow-org]
# Allow dependencies from these GitHub organizations
github = []
