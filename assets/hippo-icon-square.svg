<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4B5FD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Square background - fills entire canvas -->
  <rect x="0" y="0" width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- Hippo face - centered -->
  <g transform="translate(512, 512)">
    <!-- Ears -->
    <ellipse cx="-180" cy="-140" rx="65" ry="85" fill="url(#accentGradient)"/>
    <ellipse cx="180" cy="-140" rx="65" ry="85" fill="url(#accentGradient)"/>

    <!-- Head -->
    <ellipse cx="0" cy="0" rx="260" ry="220" fill="url(#accentGradient)"/>

    <!-- Snout -->
    <ellipse cx="0" cy="110" rx="185" ry="130" fill="#DDD6FE"/>

    <!-- Nostrils -->
    <ellipse cx="-65" cy="90" rx="32" ry="22" fill="#6366F1"/>
    <ellipse cx="65" cy="90" rx="32" ry="22" fill="#6366F1"/>

    <!-- Eyes -->
    <circle cx="-100" cy="-55" r="46" fill="white"/>
    <circle cx="100" cy="-55" r="46" fill="white"/>

    <!-- Pupils -->
    <circle cx="-90" cy="-45" r="26" fill="#1E1B4B"/>
    <circle cx="110" cy="-45" r="26" fill="#1E1B4B"/>

    <!-- Eye shine -->
    <circle cx="-82" cy="-58" r="11" fill="white"/>
    <circle cx="118" cy="-58" r="11" fill="white"/>

    <!-- Smile -->
    <path d="M -75 165 Q 0 220 75 165" stroke="#6366F1" stroke-width="11" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Memory sparkles -->
  <g fill="#FCD34D">
    <circle cx="820" cy="150" r="16"/>
    <circle cx="900" cy="250" r="10"/>
    <circle cx="200" cy="180" r="12"/>
    <circle cx="140" cy="280" r="8"/>
    <circle cx="860" cy="780" r="14"/>
    <circle cx="180" cy="820" r="10"/>
  </g>
</svg>
